<html>
  <head>
    <style>
      .container {
        background-color: yellow;
        width: 500px;
        height: 500px;
        position: relative;
      }
      .container div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .item1 {
        background-color: red;
        z-index: 2;
      }
      .item2 {
        top: 30px;
        left: 30px;
        background-color: skyblue;
      }
      .item3 {
        top: 60px;
        left: 60px;
        background-color: greenyellow;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>
