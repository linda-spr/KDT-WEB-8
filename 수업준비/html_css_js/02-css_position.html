<!DOCTYPE html>
<html>
  <head>
    <title>position</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
      .orange {
        position: relative;
        top: 50px;
        left: 50px;
      }
      .yellow {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div style="background-color: black; padding: 20px">
      <div style="background-color: white">
        <div class="box" style="background-color: red"></div>
        <div class="box orange" style="background: orange"></div>
        <div class="box yellow" style="background: yellow"></div>
        <div class="box" style="background: green"></div>
      </div>
    </div>
  </body>
</html>
