<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script>
      console.log($("button"));
      console.log(document.querySelectorAll("button"));

      $("button").css("color", "red");

      function submitjs() {
        document.querySelector("#div1").innerHTML = "반갑습니다.";
        document
          .getElementById("div1")
          .setAttribute("style", "border:2px solid blue");
      }

      function submitjquery() {
        $("#div1").html("잘지내세요");
        $("#div1").css("border", "3px dotted red");
      }
    </script>
  </head>
  <body>
    <h1>jQuery</h1>
    <div id="div1">안녕하세요</div>

    <button type="button" onclick="submitjs();">js 버튼</button>
    <button type="button" onclick="submitjquery();">jquery 버튼</button>
  </body>
</html>
