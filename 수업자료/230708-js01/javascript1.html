<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      var : 재선언 가능, 재할당 가능,
      let : 재선언 불가능, 재할당 가능,
      const : 상수처럼 아무것도 안 된다.
      */
      var a; // 선언
      var a = "안녕"; // 선언 + 할당
      a = "홍길동"; // 할당
      console.log(a);

      let b;
      let d = "";
      // const : 재선언, 재할당 x
      const c = "바로 선언 + 할당";
      c = "asdfsadf";
    </script>
  </head>
  <body></body>
</html>
